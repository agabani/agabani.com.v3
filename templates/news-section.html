{% extends "base.html" %}

{% block content %}
  <div class="ui container">
    <h1 class="ui header">
      {{ section.title }}
    </h1>
    <ul>
      {% for page in section.pages %}
      <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
